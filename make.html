<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body class="container text-center">
    <div class="jumbotron">
        <h1 class="display-4">ï£¿Hot Restaurant</h1>
        <hr class="my-4">
        <p>Make your Reservation</p>
        <a class="btn btn-primary btn-lg" href="/view" role="button">View Table</a>
        <a class="btn btn-success btn-lg" href="/" role="button">HOME
        </a>
    </div>
    <form class=text-left>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="name" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Phone Number</label>
            <input type="phone" class="form-control" id="phone">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Unique ID</label>
            <input type="id" class="form-control" id="id">
        </div>

        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="/api/reservations">API Table Link</a> |
    <a href="/api/waiting-list">API Wait List</a>


    <script type="text/javascript">
        // Question: What does this code do?
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                id: $("#id").val().trim()
            };
            $.post("/api/reservations", newReservation)
                .then(function (data) {
                    console.log("make.html", data);
                    alert("Adding Reservation...");
                    $("#name").val("");
                    $("#phone").val("");
                    $("#email").val("");
                    $("#id").val("");
                });
        });
    </script>

</body>




</html>
